<!DOCTYPE html>
<html>
<head>
  <title>Upload Image</title>
</head>
<body>
<form action="http://localhost:8081/app/group/upload-test" method="post" enctype="multipart/form-data">
  <h2>Upload Image</h2>
  <label for="imageUpload">Choose image to upload:</label>
  <input type="file" id="thumbnailFile" name="thumbnailFile" accept="image/*">
  <br>
  <input type="submit" value="Upload Image">
</form>
</body>
</html>
